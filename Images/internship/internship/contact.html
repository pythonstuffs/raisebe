<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="contactUs">
        <div class="title">
            <h2>Contact Us</h2>
        </div>
        <div class="box">
            <div class="contact form">
                <h3>Send us a message</h3>
                <form action="">
                    <div class="formbox">
                        <div class="row50">
                            <div class="inputBox ">
                                <span> first name </span>
                                <input type="text" placeholder="xyz">
                            </div>
                            <div class="inputBox ">
                                <span> last name </span>
                                <input type="text" placeholder="xyz">
                            </div>

                        </div>

                        <div class="row50">
                            <div class="inputBox ">
                                <span> email</span>
                                <input type="text" placeholder="ur email">
                            </div>
                            <div class="inputBox ">
                                <span> mobile no. </span>
                                <input type="text" placeholder="ur no.">
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox ">
                                <span> message</span>
                                <textarea name="" id="" placeholder="rit ur msg"></textarea>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox ">
                                <input type="submit" value="send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="contact info">
                <h3>contact info </h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="compass"></ion-icon></span>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="mailto:xyz@gmail.com">xyz@gamil.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="tel:123">123</a>
                    </div>
                    <ul class="sci">
                        <li><a href=""><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-linkedin"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-twitter"></ion-icon></a></li>
                    </ul>
                </div>

            </div>
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d484234.8783343941!2d73.58277039870677!3d18.525061224806713!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf2e67461101%3A0x828d43bf9d9ee343!2sPune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1648051616322!5m2!1sen!2sin"  style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
